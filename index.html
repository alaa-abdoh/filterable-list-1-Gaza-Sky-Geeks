<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filterable list</title>
    <!-- Font Awesome Library for icons -->
    <link rel="stylesheet" href=".//CSS/all.min.css">
    <!-- main css file  -->
    <link rel="stylesheet" href=".//CSS/index.css">
    <!-- Google line Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&family=Hurricane&family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h3>QuickShop</h3>
            <nav>
                <a href="#">Home</a>
                <a href="#filter">Filter</a>
                <a href="#products">Products</a>
            </nav>
            <button id="themeToggle">Toggle Theme</button>
        </div>
    </header>
    <div class="landing">
        <div class="container">
            <div class="text">
                <h1>Explore Our Products</h1>
                <p>Welcome to QuickShop! Discover quality products, filter by category, and find what you need with ease.</p>
            </div>
        </div>
    </div>
    <div class="filter" id="filter">
        <div class="container">
            <button class="active" id="all">All</button>
            <button id="men">Men's clothing</button>
            <button id="jewelery">Jewelery</button>
            <button id="electronics">Electronics</button>
            <button id="women">Women's clothing</button>
        </div>
    </div>
    <div class="products" id="products">
        <div class="container"></div>
    </div>



    <script src="../JS/index.js" type="module"></script>
</body>
</html>
